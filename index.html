<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="icons8-sign-up-64.png" alt="png">
        <h1>Sign Up</h1>
        <form action="">
            

            <label for="name">Name:</label>
			<input type="text" class="input-box" name="name" placeholder="Enter your name" required>
			<label for="email">Email:</label>
			<input type="email" class="input-box" name="email" placeholder="Enter your email" required>
			<label for="password">Password:</label>
			<input type="password" class="input-box" name="password" placeholder="Enter your password" required>
			<label for="confirm-password">Confirm Password:</label>
			<input type="password" class="input-box" name="confirm-password" placeholder="Confirm your password" required>
			<label for="phone">Phone:</label>
			<input type="tel" class="input-box" name="phone" placeholder="Enter your phone number" required>
			<label for="country">Country:</label>
			<select class="input-box" name="country" required>
				<option value="">--Select Country--</option>
				<option value="us">United States</option>
				<option value="ca">Canada</option>
                <option value="in">India</option>
				<option value="uk">United Kingdom</option>
			</select>
            <p><span><input type="checkbox"></span>I agree to terms of services</p>
            <button type="submit" class="signup-btn">Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="twitter-btn">Login with twitter</button>
            <p>Do you have an account ? <a href="#">Sign in</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
